<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        table.render({
            elem: '#currentTableId',
            url: '/admin/exchangeIntegralList',
            request:{
                pageName: 'page', // 页码的参数名称，默认：page
                limitName: 'size' // 每页数据条数的参数名，默认：limit
            },
            method:"post",
            contentType:'application/json',

            parseData:function(res){
                return {
                    "code": res.code, // 解析接口状态
                    "msg": res.msg, // 解析提示文本
                    "count": res.data.total, // 解析数据长度
                    "data": res.data.data // 解析数据列表
                }
            },
            response: {
                statusCode: 200 // 重新规定成功的状态码为 200，table 组件默认为 0

            },
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'exchangeTime', title: '兑换时间', sort: true},
                {field: 'integral',  title: '兑换积分', sort: true},
                {field: 'allowState',  title: '兑换状态', sort: true, templet: function(d){
                        if (d.allowState === 0) {
                          return '<span style="color: red">申请中</span>';
                        }
                        if (d.allowState === 1) {
                            return "已同意";
                        }
                    }},
                {field: 'realName', title: '真实姓名'},
                {field: 'cardNo', title: '账号'},

                {field: 'allowTime', title: '同意时间'},
                {title: '操作', minWidth: 250, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [ 50, 100,200,500],
            limit: 50,
            page: true,
            skin: 'line'
        });

        //监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                       "realName":result.realName,
                       "email":result.email,
                       "cardNo":result.cardNo
                }
            }, 'data');

            return false;
        });










        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'check') {

                sessionStorage.setItem("adminCardNo",data.cardNo)
                var content = miniPage.getHrefContent('./integralListTable.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '用户兑换历史',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'agree') {

                layer.confirm('确认同意？', function (index) {

                    $.ajax({
                        url:"/admin/agreeExchangeIntegral",
                        data:{"id": data.id },
                        type:"get",
                        dataType:"json",
                        headers : {'Content-Type' : 'application/json;charset=utf-8'}, //接口json格式
                        success:function(data){
                            console.log(data);
                            if (data.code == 200) {
                                layer.close(index);
                                layer.msg("成功", {icon: 1});
                                //执行搜索重载
                            }
                            else {
                                layer.msg(data.data, {icon: 2});
                            }
                        },
                        error:function(data){
                            layer.msg('失败', {icon: 2});
                        }
                    })



                });
            }else if (obj.event == "delete") {

                layer.confirm('确认同意？', function (index) {

                    $.ajax({
                        url:"/admin/disAgreeExchangeIntegral",
                        data:{"id": data.id},
                        type:"get",
                        dataType:"json",
                        headers : {'Content-Type' : 'application/json;charset=utf-8'}, //接口json格式
                        success:function(data){
                            console.log(data);
                            if (data.code == 200) {
                                layer.close(index);
                                layer.msg("成功", {icon: 1});
                                //执行搜索重载
                            }
                            else {
                                layer.msg(data.data, {icon: 2});
                            }
                        },
                        error:function(data){
                            layer.msg('失败', {icon: 2});
                        }
                    })



                });

            }





            else if (obj.event === 'qrUrl') {

                var img = new Image();
                img.src = data.qrUrl;
                // var height = img.height + 50; // 原图片大小
                // var width = img.width; //原图片大小
                var imgHtml = "<img src='" + img.src + "' width='300px' height='300px'/>";
                //弹出层
                layer.open({
                    type: 1,
                    shade: 0.8,
                    offset: 'auto',
                    area: [300 + 'px',300+'px'],  // area: [width + 'px',height+'px']  //原图显示
                    shadeClose:true,
                    scrollbar: false,
                    title: "图片预览", //不显示标题
                    content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
                    cancel: function () {
                        layer.close(index)
                        //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });
                    }
                });








            }
        });

    });
</script>
