<script>


    layui.use(['form','miniPage','upload'], function () {
            layer = layui.layer,
            miniPage = layui.miniPage;

        // 单图片上传
        var uploadInst = upload.render({
            elem: '#ID-upload-demo-btn',
            url: '/user/qrUpload', // 实际使用时改成您自己的上传接口即可。
            before: function(obj){
                // 预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#ID-upload-demo-img').attr('src', result); // 图片链接（base64）
                });

                var msg =   layer.msg('上传中', {icon: 16, time: 12});

             },
            done: function(res){
                // 若上传失败
                if(res.code < 0){
                    return layer.msg('上传失败');
                }

                // 上传成功的一些操作
                // …
                $('#ID-upload-demo-text').html(''); // 置空上传失败的状态

            },


        });
           $('#saveBtn').click(function (){

               $.ajax({
                   url:"/user/setMyInfo",
                   data:JSON.stringify({'realName':$('#realName').val()}),
                   type:"post",
                   dataType:"json",
                   headers : {'Content-Type' : 'application/json;charset=utf-8'}, //接口json格式
                   success:function(data){
                       console.log(data);
                       if (data.code == 200) {
                           layer.msg("修改成功", {icon: 1});
                       }
                       else {
                           layer.msg(data.msg, {icon: 2});
                       }
                   },
                   error:function(data){
                       layer.msg('请求失败', {icon: 2});
                   }
               });
           });


        $(function(){
            $.ajax({
                url:"/user/myInfo",
                data:{},
                type:"get",
                dataType:"json",
                headers : {'Content-Type' : 'application/json;charset=utf-8'}, //接口json格式
                success:function(data){
                    console.log(data);
                    if (data.code == 200) {
                        let d =data.data
                        console.log(d)
                        $('#cardNo').html(d.cardNo)
                        $('#phone').html(d.phone)
                        $('#realName').val(d.realName)
                        // "今日积分:"+
                        $('#todayIntegral').html(d.tempIntegral)
                        $('#availableIntegral').html(d.availableIntegral)
                        $('#email').val(d.email)
                        $('#ID-upload-demo-img').attr('src', d.qrUrl);
                    }
                    else {
                        layer.msg(data.data, {icon: 2});
                    }
                },
                error:function(data){
                    layer.msg('请求失败', {icon: 2});
                }
            });


        });
